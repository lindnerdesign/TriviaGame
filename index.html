<html>
<head>

<title>DONUT TRIVIA!</title>
  <style>
   .jumbotron{
        background-image: url(assets/images/donutbanner.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        height:300px;
        text-align: center;
        padding-top: 40px;
       }

   </style>

<body>

<!--Jumbotron-->
<div class="jumbotron jumbotron-fluid">

    <img src="assets/images/donutTriviaTitle.png">
  </div>
</div>

<!--Main Question Container-->
<div class="container">
    <div class="row">
      <h4 class="col-12 mainQuestion" id="mainQuestionId"></h4>

<!--Timer Container -->
      <div class="row">
        <h6 class="col-12 timer"></h6>
      </div>

      <div class="row">
         <button class="col-12 btn answerchoice" id="a1"></button>
      </div>

         <button class="col-12 btn answerchoice" id="a2"></button>
       </div>

         <button class="col-12 btn answerchoice" id="a3"></button>
      </div>

      <div class="row">
         <button class="col-12 btn answerchoice" id="a4"></button>
       </div>

      <div class="row">
         <h5 class="col-6 guesses" id='correct'></h5>
         <h5 class="col-6 guesses" id='incorrect'></h5>
      </div>
  </div>


      <!--Timer Container-->
